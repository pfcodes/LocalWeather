<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Meta Tags-->
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<title>Local Weather by phlfvry</title>
		
		<!--Bootstrap, Tether and jQuery -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
		integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
		<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" 
		integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" 
		integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" 
		integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
		
		<link rel="stylesheet" href="style.css">
		<script src="weather.js"></script>
	</head>

	<body>
		<div class="container-fluid bg-inverse text-white">
			
			<!-- Header -->
			<div class="row">
				<div class="col-">
					<ul>
						<li><h1 id="pageTitle">Weather</h1></li>
						<li><h2 id="labelUserLocation">Anywhere, USA</h2></li>
					</ul>
				</div>
			</div>

			<!-- Temperature -->
			<div class="row">
				<div class="col-">
					<ul>
						<!-- &#8457; fahrenheiht | &#8451; celsius -->
						<li><span id="labelTemperature">0</span>
							<span id="symbolDegree">&#8457;</span>
						</li>
						<li><a href="#" id="btnMetricToggle">Toggle</a></li>
					</ul>
				</div>
			</div>
			
			<!-- Footer -->
			<footer>
				<div class="row">
					<div class="col-">
						<ul>
							<li><span id="labelVersionText">{version}</span></li>
							<li><a href="#" id="btnHomepage">pf</a></li>
						</ul>
					</div>
				</div>
			</footer>

		</div>
	</body>
</html>
